{% load navbar %}{% for navbar in navbars %}
<ul class="navbar-{{ forloop.counter|cssnumber }}">{% for entry in navbar %}
  <li{% if entry.selected %} class="selected"{% endif %}><a href="{{ entry.url }}" {% if entry.selected %} class="selected"{% endif %} title="{{ entry.title|escape }}">{{ entry.name|escape }}</a></li>{% endfor %}
</ul>{% endfor %}
